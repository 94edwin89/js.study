    <p>Q3 Write a JavaScript function to remove the first occurrence of a given 'search string' from a string</p>
    <p>The quick brown fox jumps over the lazy dog"</p>
    <p>removing "the"</p>
<p id="demo"></p>
    <script>
function remove_first_occurrence(str, searchstr)       {
	var index = str.indexOf(searchstr);
	if (index === -1) {
		return str;
	}
	return str.slice(0, index) + str.slice(index + searchstr.length);
}

console.log(remove_first_occurrence("The quick brown fox jumps over the lazy dog", 'the'));
document.getElementById('demo').innerHTML=remove_first_occurrence("The quick brown fox jumps over the lazy dog", 'the');
    </script>
</body>
